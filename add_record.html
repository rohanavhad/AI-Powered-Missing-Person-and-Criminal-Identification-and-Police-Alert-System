<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person Record</title>
    <style>
        :root {
            --primary-dark: #2D3748;
            --primary-medium: #4A5568;
            --accent-teal: #38B2AC;
            --accent-teal-hover: #319795;
            --background: #f8f9fa;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            flex-grow: 1;
        }

        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 35px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-medium);
            font-weight: 500;
            font-size: 15px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #F7FAFC;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--accent-teal);
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.1);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234A5568' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 18px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: var(--accent-teal);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: var(--accent-teal-hover);
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 25px;
            color: var(--primary-medium);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-dark);
        }

        .back-link::before {
            content: "‚Üê";
            font-size: 18px;
        }

        input[type="file"] {
            padding: 15px;
            border: 2px dashed #CBD5E0;
            background-color: #F7FAFC;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="file"]::file-selector-button {
            background-color: var(--accent-teal);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-right: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: var(--accent-teal-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ûï Add Person Record</h1>
        <form action="{{ url_for('add_record') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">üìõ Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="age">üéÇ Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="city">üèôÔ∏è City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="category">üìë Category</label>
                <select id="category" name="category" required>
                    <option value="criminal">üö® Criminal</option>
                    <option value="missing person">üîç Missing Person</option>
                </select>
            </div>

            <div class="form-group">
                <label for="details">üìù Additional Details</label>
                <textarea id="details" name="details" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="images">üì∏ Upload Images</label>
                <input type="file" id="images" name="images" accept="image/*" multiple required>
            </div>

            <button type="submit">üíæ Save Record</button>
        </form>
        <a href="{{ url_for('home') }}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
